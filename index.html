<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Tunning Garage </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
      <div class="info" id="info">
             FPS:
             <output id="FPS">0.0</output>
        </div>
        <canvas id="webgl-canvas">
            Browser not supported
        </canvas>
        <div class="controls" id="controls">
            <div class="control">
                <label class="name"> rotacion de la tetera </label>
                <input id="lamborghini-rotation" type="range" min="-1" max="1" step="0.001" value=0.003>
                <button type="button" id="PCF">Activar/Desactivar PCF</button>
            </div>
        </div>

          <table class="tablita" id="tablita">
            <tr>
              <th>Color</th>
            </tr>
            <tr>
              <td>
                <button type="button" id="color1">Color 1</button>

              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="color2">Color 2</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="color3">Color 3</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="color4">Color 4</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="color5">Color 5</button>
              </td>
            </tr>


          </table>
    </body>
</html>
